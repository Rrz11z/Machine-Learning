<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Endpoint Prediksi API</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background-color: #f4f4f4; }
        .container { max-width: 600px; margin: auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        input, button { display: block; width: 100%; margin: 10px 0; padding: 10px; }
        button { background: #007bff; color: white; border: none; cursor: pointer; }
        button:hover { background: #0056b3; }
        #result { margin-top: 20px; padding: 10px; background: #e9ecef; border-radius: 4px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Test Endpoint Prediksi API</h1>
        <p>Masukkan data obat untuk menguji endpoint /predict</p>

        <form id="testForm">
            <label>Nama Obat (opsional):</label>
            <input type="text" id="medicine_name" placeholder="Contoh: Paracetamol Tablet">

            <label>Komposisi (opsional):</label>
            <input type="text" id="composition" placeholder="Contoh: Paracetamol + Caffeine">

            <label>Penggunaan (opsional):</label>
            <input type="text" id="uses" placeholder="Contoh: Pain relief, Fever reduction">

            <label>Efek Samping (opsional):</label>
            <input type="text" id="side_effects" placeholder="Contoh: Nausea, Vomiting">

            <label>Produsen (wajib):</label>
            <input type="text" id="manufacturer" required placeholder="Contoh: Sun Pharmaceutical Industries Ltd.">

            <button type="submit">Test Prediksi</button>
        </form>

        <div id="result"></div>
    </div>

    <script>
        document.getElementById('testForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const data = {
                medicine_name: document.getElementById('medicine_name').value,
                composition: document.getElementById('composition').value,
                uses: document.getElementById('uses').value,
                side_effects: document.getElementById('side_effects').value,
                manufacturer: document.getElementById('manufacturer').value
            };

            document.getElementById('result').innerHTML = 'Memproses...';

            try {
                const response = await fetch('http://localhost:8000/predict', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (response.ok) {
                    document.getElementById('result').innerHTML = `
                        <h3>Hasil Prediksi:</h3>
                        <p><strong>Kategori:</strong> ${result.predicted_review_category}</p>
                        <h4>Probabilitas:</h4>
                        <ul>
                            ${Object.entries(result.prediction_probabilities).map(([cat, prob]) =>
                                `<li>${cat}: ${(prob * 100).toFixed(2)}%</li>`
                            ).join('')}
                        </ul>
                    `;
                } else {
                    document.getElementById('result').innerHTML = `<p style="color: red;">Error: ${result.detail || response.statusText}</p>`;
                }
            } catch (error) {
                document.getElementById('result').innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
            }
        });
    </script>
</body>
</html>
